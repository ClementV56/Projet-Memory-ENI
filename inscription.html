</head>
<body>

    <header>
        <h1>ENI - MEMORY - S'inscrire </h1>
        <nav id='menu'>
                <input id='responsive-menu' onclick='updatemenu()'><label></label>
                <ul>
                <li><a href="formulaire.html">Accueil</a></li>

        </nav>
    </header>
    
    <br>

    <main>
        
        <section id="cadreInscrire">
            <h3>Inscrivez-vous.</h3>

            <fieldset>
                <form action="" method="post">
            <div>
            <label for="nom"><h4>Nom d'utilisateur</h4></label>
            <input type="text" id="nom" name="nom" autofocus required placeholder="Votre nom" pattern="[A-Za-z]{3,}" title="Saisissez votre nom (3 caractères minimum)">
            <img src="ressources1/check.svg" alt="Coche Vert" id="check">
            <img src="ressources1/error.svg" alt="Coche Rouge" id="error">
            
            </div>

            <br>
            <br>

            <div>
            <label for="email"></label><h4>Entrez votre email</h4></label>
            <input type="email" id="email" name="email" autofocus required placeholder="Votre email" title="Saisissez votre adresse email">
            </div>

            <br>
            <br>

            <div>
            <label for="password"><h4>Mot de passe</h4></label>
            <input type="password" id="mdp" name="mdp" autofocus required placeholder="Votre mot de passe" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Au moins un symbole, un chiffre, une majuscule ainsi que 6 caractères minimum">
            </div>

            <br>
            <br>

            <div>
            <label for="password"><h4>Confirmez le mot de passe</h4></label>
            <input type="password" id="mdp" name="mdp" autofocus required placeholder="Confirmez le mot de passe" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Resaisissez votre mot de passe">
            </div>

            <br>
            <br>
            <br>
            <br>

        <div class="boutons">

            <button>
                <h5>Création du compte</h5>
            </button>

            <button>
                <h5>Annuler</h5>
            </button>
            
                </form>
            </fieldset>

        </div>
        </section>
    </main>

</body>
</html>
