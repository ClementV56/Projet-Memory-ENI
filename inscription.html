<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripton - Memory ENI</title>
    <link rel="stylesheet" href="inscription.css">
    <script defer src="inscription.js"></script>

</head>
<body>

    <header>
        <h1>ENI - MEMORY - S'inscrire </h1>
        <nav id='menu'>
                <input id='responsive-menu' onclick='updatemenu()'><label></label>
                <ul>
                <li><a href="formulaire.html">Accueil</a></li>
                <li><a href="inscription.html">S'inscrire</a></li>
                <li><a href="connection.html">Se connecter</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="jouer.html">Jouer</a></li>
                </ul>
        </nav>
    </header>
    
    <br>

    <main>
        
        <section id="cadreInscrire">
            <h3>Inscrivez-vous.</h3>

            <fieldset>
                <form action="" method="post">
            <div>
            <label for="nom"><h4>Nom d'utilisateur</h4></label>
            <input type="text" id="nom" name="nom" autofocus required placeholder="Votre nom" pattern="[A-Za-z]{3,}" title="Choisissez un pseudo contenant au moins 3 caractères.">
            <img src="ressources1/check.svg" alt="Coche Vert" id="checkNom" class="coche">
            <!-- <img src="ressources1/error.svg" alt="Coche Rouge" id="errorNom" class="coche"> -->
            <ul id="nbCaracteres">Choisissez un pseudo contenant au moins 3 caractères.</ul>

            </div>

            <br>
            <br>

            <div>
                <label for="email"></label><h4>Entrez votre email</h4></label>
                <input type="email" id="email" name="email" required placeholder="Votre email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Saisissez votre adresse email">
                <img src="ressources1/check.svg" alt="Coche Vert" id="checkEmail" class="coche">
                <!-- <img src="ressources1/error.svg" alt="Coche Rouge" id="errorEmail" class="coche"> -->
                <ul id="emailValid">Veuillez renseigner un email valide.</ul>

            </div>

            <br>
            <br>

            <div>
                <label for="password"><h4>Mot de passe</h4></label>
                <input type="password" id="password" name="password" required placeholder="Votre mot de passe" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Saisissez un mot de passe contenant au moins un symbole, un chiffre, une majuscule ainsi que 6 caractères minimum.">
                <img src="ressources1/check.svg" alt="Coche Vert" id="checkPassword" class="coche">
                <img src="ressources1/error.svg" alt="Coche Rouge" id="errorPassword" class="coche">
                <meter id="password-strength" min="0" max="4" value="0"></meter>
                <p id="password-strength-text"></p>

                <section id="barresCouleurs">

                    <div class="barre">
                        <div class="couleur1">Très faible</div>
                        <div class="couleur2">Faible</div>
                        <div class="couleur3">Moyenne</div>
                        <div class="couleur4">Forte</div>
                        <div class="couleur5">Très forte</div>
                     </div>
                </section>
            </div>

            <br>
            <br>

            <div>
                <label for="password"><h4>Confirmez le mot de passe</h4></label>
                <input type="password" id="passwordVerif" name="passwordVerif" required placeholder="Votre mot de passe"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Resaisissez votre mot de passe">
                <img src="ressources1/check.svg" alt="Coche Vert" id="checkPassword2" class="coche">
                <img src="ressources1/error.svg" alt="Coche Rouge" id="errorPassword2" class="coche">
            </div>

            <br>
            <br>
            <br>
            <br>

            <div class="boutons">

                <button id="creationBouton">
                <h5>Création du compte</h5>
                </button>

                <button id="annulerBouton">
                <h5>Annuler</h5>
                </button>
            
                </form>
            </div>

        </fieldset>

        
        </section>
    </main>

</body>
</html>
